<button class="btn btn-small" (click)="showEvents()">Список Событий</button>
<div class="event-list" *ngIf="load">
  <div class="event-data" *ngFor="let event of events">
    <div>{{event.name}}</div>
    <div class="controls">
        <button class="btn btn-x-small btn-edit"  [routerLink]="[ '/event/'+event.channel.country.name, event.channel.name, event.id ]">Детали</button>
        <button class="btn btn-x-small btn-del" (click)="delete(event)">Удалить событие</button>
    </div>
  </div>
</div>
