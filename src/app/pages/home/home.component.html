<div class="app-filter-country">
  <app-filter-country (countryFilter)="onCountryFilter($event)"></app-filter-country>
</div>
<div class="app-filter-language">
  <app-filter-language (languageFilter)="onLanguageFilter($event)"></app-filter-language>
</div>

<div class="container">
  <div class="box" data-aos="fade-up" *ngFor="let event of collection | filterCountries:countryFilter | filterLanguages:languageFilter">
    <a [routerLink]="['event/'+event.channel.country.name, event.channel.name, event.id]">
      <p>{{event.name}}</p>
      <p>{{event.organizer}}</p>
      <p>{{event.startDate}}</p>
      <p>{{event.description}}</p>
      <p>{{event.address}}</p>
      <p>{{event.channel.language.native}}</p>
      <p>{{event.channel.country.native}}</p>
      <p>{{event.channel.name}}</p>
      <p>{{event.id}}</p>
      <a href="{{event.link}}" target="_blank">{{event.link}}</a>
    </a>
  </div>
</div>
