<div class="main">event-poster</div>
<div class="container">
  <div class="box" data-aos="fade-up" *ngFor="let event of collection">
    <p>{{event.channel}}</p>
    <p>{{event.firstName}}</p>
    <p>{{event.lastName}}</p>
    <p>{{event.country}}</p>
    <p>{{event.languages}}</p>
    <p>{{event.email}}</p>
    <p>{{event.description}}</p>
  </div>
</div>
