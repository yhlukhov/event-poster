<div class="app-filter-country">
  <app-filter-country (countryFilter)="onCountryFilter($event)"></app-filter-country>
</div>
<div class="app-filter-language">
  <app-filter-language (languageFilter)="onLanguageFilter($event)"></app-filter-language>
</div>

<div class="container">
  <div class="box" data-aos="fade-up" *ngFor="let event of collection | filterCountries:countryFilter | filterLanguages:languageFilter | orderEvents">
    <div class="box-container">
      <div class="top">
        <p>{{event.name}}</p>
        <app-add-bookmark [event]="event"></app-add-bookmark>
      </div>
      <p>{{event.organizer}}</p>
      <p>{{event.startDate | date:"dd/MM/yy HH:mm"}}</p>
      <p>{{event.description}}</p>
      <p>{{event.address}}</p>
      <p>{{event.channel.language.native}}</p>
      <p>{{event.channel.country.native}}</p>
      <p>{{event.channel.name}}</p>
      <a class="url" href="{{event.link}}" target="_blank">Ссылка на участие</a>
      <p class="details" [routerLink]="['event/'+event.channel.country.name, event.channel.name, event.id]">Event Details</p>
    </div>
  </div>
</div>
